<link rel="stylesheet" href="css/kendo.default.min.css">
<style media="screen">
    .widget .widget-body {
        padding: 5px 10px;
    }
    .sel {
        margin-top: 10px;
    }
    #statistics .year-div{
        margin-bottom: 5px;
        padding-bottom: 5px;
        padding-top: 3px;
    }
    .month-div{
        margin-bottom: 5px;
        padding-top: 3px;
    }
    .mytitle {

    }
    #statistics a.active{
        background-color: #d4d4d4;
    }
    #statistics a{
        font-size: 14px;
        margin: 2px 10px;
        padding: 3px 5px;
        border-radius: 4px;
        background-color: inherit;
    }
    #statistics a:first-child{
        margin-left: 2px;
    }
    .cost-div{
        margin-top: 10px;
        margin-left: 23px;
        width: 250px;
    }
</style>
<div class="row" id="statistics" ng-controller="RedeemCodeStatisticsController">
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-comments-o" title="统计图">
            </rd-widget-header>
            <rd-widget-body classes="large-x">
                <div class="sel">
                    <div class="year-div">
                        <span class="mytitle">日期：</span>
                        <a href="" class="month none-style" ng-repeat="key in list.date track by $index"
                            ng-click="selDate(key);" ng-class="{'active':key == selData.date}">
                            {{key}}
                        </a>
                    </div>
                    <div class="year-div">
                        <span class="mytitle">类型：</span>
                        <a href="" class="month none-style" ng-repeat="typeName in list.type track by $index"
                            ng-click="selType(typeName);" ng-class="{'active':typeName == selData.typeName}">
                            {{typeName}}
                        </a>
                    </div>
                </div>
                <div class="demo-section k-content wide">
                    <div id="chart" style="height: 400px;"></div>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-comments-o" title="详情">
            </rd-widget-header>
            <rd-widget-body classes="large-xx">
                <div ng-if="statistics.all.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>会员卡</th>
                                <th>兑换人</th>
                                <th>兑换码名称</th>
                                <th>兑换码</th>
                                <th>兑换时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="a in statistics.all" ng-repeat>
                                <td>{{a.card.card_code}}</td>
                                <td>{{a.card.nickname}}</td>
                                <td>{{a.redeemCodeName}}</td>
                                <td>{{a.type}}</td>
                                <td>{{a.code}}</td>
                                <td>{{a.date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
