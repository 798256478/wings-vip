<style>
	.table .operation {
		cursor: pointer;
		color: #337AB7;
	}

	.table img {
		width: 60px;
		height: 60px;
		margin-right: 18px;
	}

	.table td {
		vertical-align: middle !important;
	}

	.table tr {
		border-bottom: 1px solid #DDDDDD;
	}
	
	.widget .widget-body {
        padding: 5px 10px;
    }
    .list-group button.list-group-item{
        margin-left:0;
    }
    .sel {
        padding-left: 10px;
        margin: 20px 0;
    }
    #statistics .year-div{
        margin-bottom: 15px;
        padding-bottom: 5px;
        padding-top: 3px;
    }
    .month-div{
        margin-bottom: 5px;
        padding-top: 3px;
    }

    #statistics a.active{
        background-color: #d4d4d4;
    }
    #statistics a{
        font-size: 14px;
        margin: 2px 10px;
        padding: 3px 5px;
        border-radius: 4px;
        background-color: inherit;
    }
    #statistics a:first-child{
        margin-left: 2px;
    }
    .cost-div{
        margin-top: 10px;
        margin-left: 23px;
        width: 250px;
    }

    .table tr th i.fa-sort-asc{
    	position: relative;
    	margin-left: 8px;
    	top: 3px;
    }

    .table tr th i.fa-sort-desc{
    	position: relative;
    	margin-left: 8px;
    	top: -3px;
    }

    .table tr th i.fa-unsorted{
    	position: relative;
    	margin-left: 8px;
    }
	
</style>
<div class="row" id="order" ng-controller="CommoditiesStaticticsController">
	<div class="col-md-12">
		<rd-widget>
			<rd-widget-header title="商城统计">
			</rd-widget-header>
			<rd-widget-body classes="auto no-padding">
				<div class="row" id="statistics">
					<div class="col-md-12">
						<div class="sel" ng-if="dateList.year.length > 0">
		                    <div class="year-div">
		                        <span class="mytitle">年份：</span>
		                        <a href="" class="month none-style" ng-repeat="year in dateList.year"
		                            ng-click="selYear(year);" ng-class="{'active':year == selDate.year}">
		                            {{year}}年
		                        </a>
		                    </div>
		                    <div class="year-div">
		                        <span class="mytitle">月份：</span>
		                        <a href="" class="month none-style" ng-repeat="month in dateList.month"
		                            ng-click="selMonth(month);" ng-class="{'active':month == selDate.month}">
		                            {{month == 'all'?'全年':month+'月'}}
		                        </a>
		                    </div>
		                </div>
						<table class="table">
							<thead>
								<tr>
									<th>商品图片</th>
									<th>商品编码</th>
									<th>商品名称</th>
									<th>价格</th>
									<th ng-click="getSaleSort('sum')">销量<i class="fa fa-sort-{{saleSort?saleSort:' fa-unsorted'}}"></i></th>
									<th ng-click="getEarnSort('total_price')">收入<i class="fa fa-sort-{{earnSort?earnSort:' fa-unsorted'}}"></i></th>
									<th>详情</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="a in commoditiesStatistics" on-finish-render>
									<td><img ng-src="{{a.image[0]?a.image[0]:'/upload/noimg.png'}}" alt=""></td>
									<td>{{a.code}}</td>
									<td>{{a.name}}</td>
									<td>{{a.price}}</td>
									<td>{{a.sum ? a.sum:0}}</td>
									<td>{{a.total_price ? a.total_price:'0.00'}}元</td>
									<td><a href="#/commodity_statistics_details/{{a.id}}">详情</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
