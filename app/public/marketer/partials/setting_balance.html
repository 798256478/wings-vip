<div class="form-group">
    <label class="control-label col-md-1">储值赠送</label>
    <div class="col-md-9">
        <div class="table-div">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>储值金额</th>
                        <th>赠送比例</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in setting.value.buy">
                        <td>{{key}}</td>
                        <td ng-if="value < 1">{{value*100+'%'}}</td>
                        <td ng-if="value >= 1">{{value+'元'}}</td>
                        <td>
                            <a href="" ng-click="delBuy(key)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-bottom: 10px;">
            <span class="control-label left">储值满</span>
            <div class="col-md-2">
                <input type="number" step="0.01" min="1" class="form-control" required ng-model="money">
            </div>
            <span class="control-label left">元，赠送比例</span>
            <div class="col-md-2">
                <input type="number" step="0.01" min="0.01" max="99.99" class="form-control" ng-model="give">
            </div>
            <span class="control-label left">%，或赠送金额</span>
            <div class="col-md-2">
                <input type="number" class="form-control" min="0.1" ng-model="dinge">
            </div>
            <span class="control-label left">元</span>
            <button type="button" class="btn btn-info" ng-disabled="chuzhi.$invalid" ng-click="addBuy(money,give,dinge);">添加</button>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-1">积分兑换</label>
    <div class="col-md-9">
        <div class="table-div">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>所需积分</th>
                        <th>兑换余额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in setting.value.exchange">
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                        <td>
                            <a href="" ng-click="delExchange(key)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-bottom: 10px;">
            <span class="control-label left">所需积分</span>
            <div class="col-md-2">
                <input type="number" class="form-control" min="1" step="1" ng-model="bonus">
            </div>
            <span class="control-label left">兑换</span>
            <div class="col-md-2">
                <input type="number" step="0.01" min="0.1" class="form-control" ng-model="balance">
            </div>
            <span class="control-label left">余额</span>
            <button type="button" class="btn btn-info" ng-disabled="duihuan.$invalid" ng-click="addExchange(bonus,balance);">添加</button>
        </div>
    </div>
</div>
